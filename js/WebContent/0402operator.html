<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>operator</title>
</head>
<body>
	<script type="text/javascript">
		var x = 10;
		var y = 20;
// 		형변환을 해보자
// 		parseInt() 문자, 실수 --> 정수
// 		parseFloat() 문자 --> 실수
// 		String() 정수, 실수 --> 문자

// 		modal 을 알아보자.
// 		팝업창을 말한다.
// 		코드의 순서에 관계 없이 가장 먼저 실행된다.
		
		document.write('dddddd'+'<br>');//3
		var res1 = alert('경고!'); //1
		var res2 = confirm('확인!');//2 return true/false 
		document.write(res1+'<br>');//4
		document.write(res2+'<br>');//5
		
		var res3 = prompt("how old are you?");
		document.write(res3>=15?"예매를 진행하자.":"예매할 수 없다."+'<br>');
		
		
	</script>
</body>
</html>
