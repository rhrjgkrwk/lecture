<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="test">ddd</div>
<script type="text/javascript">
	function timer(){
		var t = new Date();
		document.getElementById("test").innerHTML = t.toLocaleTimeString();
		setTimeout("timer()",1000);
	}
	timer();
</script>


</body>
</html>
