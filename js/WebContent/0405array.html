<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
// 	배열 생성 방법1 : 리터럴 생성
	var arr= [];
// 	배열 생성 방법2 : 객체 생성
	var arr1 = new Array();
	document.write(arr1.length+"<br>"); //0
// 	JS의 배열은 동적 할당.
	arr1[0] = 1;
	document.write(arr1.length+"<br>"); //1
	arr1[99] = 12;
	document.write(arr1.length+"<br>"); //100
	
	a5 = new Array();
	a5[0] = 'java';
	a5[1] = 1;
	a5[2] = function(){
		document.write("2 실행실행"+"<br>");
	};
	a5[3] = 1;
	a5[4] = 1;
	a5[5] = 1;
	
	
	for (var i in a5) {
		if (typeof a5[i] == 'function') {
			a5[i]();
		}
	}
	
	//배열의 메서드를 사용해보자.
	//a5.shift('bigdata'); //첫번째 데이터 삭제 : 큐의 poll과 비슷.
	//Q
	a5.unshift('bigdata'); //첫번째에 데이터 삽입 : 큐의 add
	a5.push('spring');		//stack push : 끝에 추가
	//STACK
	document.write(a5.pop());//stack의 pop
	document.write(a5.join(":")+"<br>");
	//Sort
	a7 = [12,51,51,6,1,3,3,2161,71,7,7,3,7,53,3,83,211];
	document.write(a7.join(" ")+"<br>");
	a7.sort(); //JS sort의 기본형은 문자열로 보고 나열한다. (ex, 1 12 122 1133 2 21 24 3 이런식으로 정렬된다.)
	document.write(a7.join(" ")+"<br>");
	
	//Sort를 customizing하자.
	a7.sort(function(a,b){return a-b});
	document.write(a7.join(" ")+"<br>");
	
	//filtering을 해보자. : 필터링을 해서 필터된 값을 새로운 배열로 만든다.
	var filtered = a7.filter(function(a){
		return a> 52; //필터 조건이므로 return 타입이 반드시 T/F
	}); //52보다 큰 데이터만 가져오도록 한다.
	document.write(filtered.join(" ")+"<br>");
	
	</script>
</body>
</html>
