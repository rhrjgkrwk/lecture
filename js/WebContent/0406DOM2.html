<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div>여기는 DIV</div>
	<input type="button" value="내용확인" onclick="getDiv()">
	<input type="button" value="내용변경" onclick="setDiv('div 태그를 변경한다.')">
	<input type="button" value="이미지" onclick="setImg()">
	<br>
	
	<script type="text/javascript">
	function getDiv(){
		alert(document.getElementsByTagName("div")[0].innerHTML);
	}
	function setDiv(str){
		document.getElementsByTagName("div")[0].innerHTML = str;
	}		
	function setImg(){
		document.getElementsByTagName("img")[0].src = "bono.jpg";
	}
	
</script>	
</body>
</html>
