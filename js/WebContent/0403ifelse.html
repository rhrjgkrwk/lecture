<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var time = new Date().getSeconds();
if (time%3==0) {
	document.write("아침 식사 메뉴<br>");
	document.write("계한후라이 씨리얼 우유<br>");
} else if (time%3==2) {
	document.write("저녁 식사 메뉴<br>");
	document.write("스테이크 씨리얼 우유<br>");
} else {
	document.write("점심 식사 메뉴<br>");
	document.write("자장면 씨리얼 우유<br>");
} 
</script>
</body>
</html>
