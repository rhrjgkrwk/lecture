<!DOCTYPE html>
<html>
<head>
<!-- 
<Event 정리>
onload/onunload : HTML 문서 로드/떠나는 시점
onfocus/onblur : 입력창 포커스/블러
onmouseover/leave(out) : 마우스 over or not
onclick : 마위스 클릭

onkeypress : 키를 누르고 있는 상태
keyup : 키 눌렀다가 떼어낼때 - 이걸로 처리하면 된다.
keydown : 키 누르기 시작

 -->
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">
	function big() {
		document.getElementById("imgTag").width += 300;
	}
	function small() {
		document.getElementById("imgTag").width -= 300;
	}
	function chk(){
		var cnt = document.getElementById("txt").value.length;
		document.getElementById("max").innerHTML = 100-cnt;
	}
</script>
<style type="text/css">
</style>
<title>헤헤헤</title>
</head>
<body>
	<img id="imgTag" alt="image" src="images/cat4.jpg" width="30%" onmousedown="big()" onmouseup="small()"><br>
	
	<div style="margin: 10px auto; width: 30%; text-align: center;">
	
	<h1 id="max">100</h1> <h3>글자까지 입력할 수 있다.</h3>
		<!-- <img id="imgTag" alt="image" src="images/cat4.jpg" width="100%"
			onmouseover="big()" onmouseleave="small()"><br> -->
			
		<textarea id="txt" class="form-control" rows="5" onkeyup="chk()" maxlength="100" width="100%">
			
		</textarea>
	</div>
</body>
</html>
