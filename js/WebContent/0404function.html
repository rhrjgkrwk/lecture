<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
	
// 		<JS 함수 구현 방법 1> : 유명의 함수
		
//		int m1(int x, int y){ //자바는 왼쪽과 같이 리턴타입을 지정하지만 
//		return x*y;
//		}
		function f1(x, y){ //자바스크립트는 리턴타입을 주지 않고 매개변수의 자료형도 표시하지 않는다.
			return x*y;
		}
		
		var a = f1(13,4153,10); //세번째 인자가 들어가도 처음 두 개만 받아서 실행해버린다. 함수曰남는 것은 버리면 돼..
		var b = parseInt(f1(13415,135.21));
		var c = f1('java','sc');
		var d = f1(true, false); //결과는 0이 나온다. t : 1 / f : 0 이기 떄무눼
		document.write(a+' '+b+' '+c+' '+d+"<br>");
		
		
		function f2(x,y){
			alert(x*y);
		}
		
		f2(13,4153,10); //세번째 인자가 들어가도 처음 두 개만 받아서 실행해버린다. JS曰남는 것은 버리면 돼..
		f2(13415,135.21);
		f2('java','sc');
		f2(true, false); //결과는 0이 나온다. t : 1 / f : 0 이기 떄무눼
		
		
		document.write(f2+"<br>"); //함수 자체를 출력하면 함수 자체가 출력된다. 
		document.write(alert+"<br>"); //내장 함수는 소스를 공개하지 않는다..
// 		출력결과 : function f2(x,y){ alert(x*y); }
		
		
		
		
//	 	<JS 함수 구현 방법 2> : 무명의 함수
// 		무명의 함수를 만들어 이용해보자.
		
// 		이용방법 1 변수에 넣어 쓴다.
		var v1 = function(x,y){return x*y;};
		document.write(v1+"<br>");
		document.write(v1(3,4)+"<br>");
		
// 		이용방법2 특정함수의 인자로 함수를 넣어준다. 

//		JS에서는 함수 자체가 변수로 취급될 수 있다.
// 		즉, 함수의 매개변수로 함수를 쓸 수 있다.
//		ex 자바의 Arrays.sort(arr, comparator:compareTo)

	</script>
</body>
