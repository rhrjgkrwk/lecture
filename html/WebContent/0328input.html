<h1> 로그인부터 하세요</h1>
<table border="2">
<tr> <td>아이디입력:</td> 
<td><input type= "email" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.(com|net|org)"  autofocus placeholder="아이디" autocomplete required/>  </td>

</tr>

</td></tr>


<tr>

<td><input type="text" pattern="^(010|011|019|016)-\d{3,4}-d{4}$"></td>

</tr>

 </tr>

</td>
<!-- radio는 같은 이름을 부여해서 하나만 선택하게 함 -->
 </tr>
<tr>
<td><input type=submit value="서브밋버튼"></td>
<td><input type="image"  src="google.png"></td>
<td><input type="reset" value="입력값초기화버튼"></td> 

</table>
