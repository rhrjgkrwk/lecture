<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<style type="text/css">
form {
	margin: 40px auto;
	text-align: center;
	width: 50%;
	border: solid 1px lightgray;
	border-radius: 7px;
	padding: 15px;
}

input {
	text-align: center;
	width: 100%;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<form action="login">
		<input type="text" class="form-control" name="id" placeholder="id"><br>
		<input type="password" class="form-control" name="pw" placeholder="pw"><br>
		<input type="submit" class="btn btn-success"><br>
	</form>
	
	<form action="member">
		<input type="text" class="form-control" name="id" placeholder="id"><br>
		<input type="password" class="form-control" name="pw" placeholder="pw"><br>
		<input type="name" class="form-control" name="name" placeholder="name"><br>
		<input type="phone" class="form-control" name="phone" placeholder="phone"><br>
		<input type="email" class="form-control" name="email" placeholder="email"><br>
		<input type="submit" class="btn btn-success" value="정보조회"><br>
	</form>
</body>
</html>
